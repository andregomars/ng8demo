<div class="container">
    <p class="mt-4">3rd party virtual scroll</p>
    <virtual-scroller #scroll [items]="teams">
        <mat-card *ngFor="let item of scroll.viewPortItems" class="teams-multi-col">
            <img mat-card-lg-image [src]="item.logo" [alt]="item.name" class="item" />
        </mat-card>
    </virtual-scroller>
</div>
